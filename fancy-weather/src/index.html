<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div class="left">
    <div class="control-block">
      <div class="refresh-button button">
        <img class="refresh-button__img" src="assets/img/refresh-icon.svg" alt="refresh icon">
      </div>
      <div class="lang-switch-button">
        <div class="current button">
          <span class="current__lang">EN</span>
          <img class="current__img" src="assets/img/arrow-down.svg" alt="arrow down icon">
        </div>
        <div class="lang-dropdown">
          <span class="lang-dropdown__item">EN</span>
          <span class="lang-dropdown__item">RU</span>
          <span class="lang-dropdown__item">UA</span>
        </div>
      </div>
      <div class="grad-switch-button button">
        <span class="grad-switch-button__item">°F</span>
        <span class="grad-switch-button__item grad-switch-button__item_active">°C</span>
      </div>
    </div>
    <div class="today-weather-block">
      <div class="head">
        <h2 class="head__city"></h2>
        <span class="head__date"></span>
        <span class="head__time"></span>
      </div>
      <div class="current-weather">
        <h2 class="current-weather__grad">10°</h2>
        <img class="current-weather__img" src="#" alt="" width="150px" height="150px">
        <div class="weather-info">
          <span class="weather-info__heading weather-info__item">Overcast</span>
          <span class="weather-info__feels-like weather-info__item"></span>
          <span class="weather-info__wind weather-info__item"></span>
          <span class="weather-info__humidity weather-info__item"></span>
        </div>
      </div>
    </div>
    <div class="three-days-block">
      <div class="day">
        <h3 class="day__name">DDD</h3>
        <div class="bottom">
          <span class="bottom__grad">10°</span>
          <img class="bottom__img" src="#" alt="" width="50px" height="50px">
        </div>
      </div>
      <div class="day">
        <h3 class="day__name">DDD</h3>
        <div class="bottom">
          <span class="bottom__grad">10°</span>
          <img class="bottom__img" src="#" alt="" width="50px" height="50px">
        </div>
      </div>
      <div class="day">
        <h3 class="day__name">DDD</h3>
        <div class="bottom">
          <span class="bottom__grad">10°</span>
          <img class="bottom__img" src="#" alt="" width="50px" height="50px">
        </div>
      </div>
    </div>
  </div>
  <div class="geo-block">
    <div class="search">
      <input class="search__input" type="text" x-webkit-speech>
      <img class="search__icon" src="assets/img/voice-input.svg" alt="voice input icon" width="30" height="30">
      <button class="search__button">Search</button>
    </div>
    <div class="location">
      <div class="map">
        <iframe class="map__iframe"
        frameborder="0" style="border:0"
        src="#" allowfullscreen>
        </iframe>
      </div>
      <span class="location__lon"></span>
      <span class="location__lat"></span>
    </div>
  </div>
</div>
</body>
</html>
